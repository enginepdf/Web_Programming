<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset practice</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Choose your Apple product</legend>

            <input type="radio" id="iphone" name='apple'>
            <label for="iphone">Iphone</label><br/>
 
            <input type="radio" id="macbook" name='apple'>
            <label for="macbook">Macbook</label><br/>

            <input type="radio" id="ipad" name='apple'>
            <label for="ipad">Ipad</label><br/>

        </fieldset>
    </form>
</body>
</html>
