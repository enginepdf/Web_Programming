<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote, Cite</title>
</head>
<body> <!-- https://developer.mozilla.org/ko/docs/Web/HTML/Element/cite -->
    <blockquote>
        <p>It was a bright cold day, and the clocks were striking eleven.</p>
        <footer>
            First sentence in <cite><a href="http://www.george-orwell.org/1984/0.html">Nineteen Eighty-Four</a></cite> by George Orwell (Part 1, Chapter 1).
        </footer>
    </blockquote>
</body>
</html>
